      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-text-1">Registered users</h1>
        <div class="u-expanded-width u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="16.6%">
              <col width="16.6%">
              <col width="16.6%">
              <col width="16.6%">
              <col width="16.6%">
              <col width="16.999999999999993%">
            </colgroup>
            <thead class="u-custom-color-1 u-table-header u-text-white u-table-header-1">
              <tr style="height: 30px;">
                <th class="u-border-1 u-border-custom-color-1 u-table-cell">Client ID</th>
                <th class="u-border-1 u-border-custom-color-1 u-table-cell">First name&nbsp;</th>
                <th class="u-border-1 u-border-custom-color-1 u-table-cell">Last name&nbsp;</th>
                <th class="u-border-1 u-border-custom-color-1 u-table-cell">Email</th>
                <th class="u-border-1 u-border-custom-color-1 u-table-cell">Phone</th>
                <th class="u-border-1 u-border-custom-color-1 u-table-cell u-table-cell-6">Address</th>
              </tr>
            </thead>
            <tbody class="u-table-body">
              <tr th:each="client : ${clientsTableData}">
                <td class="u-border-1 u-border-grey-30 u-first-column u-grey-5 u-table-cell u-table-cell-7" th:text="${client.id}"></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${client.firstName}"></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${client.lastName}"></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${client.email}"></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${client.phoneNumber}"></td>
                <td class="u-border-1 u-border-grey-30 u-table-cell" th:text="${client.address.street} + ', ' + ${client.address.streetNo} + ', ' + ${client.address.city} + ' ' + ${client.address.county} + ' ' + ${client.address.postalCode}"></td>
              </tr>
            </tbody>
          </table>
